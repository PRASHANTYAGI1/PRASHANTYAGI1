name: Generate Contribution Snake üêç

on:
  schedule:
    - cron: "*/5 * * * *"   # updates every 5 minutes (near real-time)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: PRASHANTYAGI1

          outputs: |
            dist/snake-light.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-ocean.svg?color_snake=#38bdf8&color_dots=#0f172a,#1e293b,#334155,#64748b,#94a3b8

      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
